<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./assests/styles/list-burger.css">
    <link rel="shortcut icon" href="./assests/images/burger.ico" type="image/x-icon">
</head>

<body>
    <nav class="header">
        <h1>Burger Shop</h1>
        <ul>
            <li id="username" class="name"></li>
            <li id="numberId">
            </li>
            <li id="cart">Cart <span id="cartItems">0</span></li>
        </ul>
    </nav>

    <main class="burgermenu">
        <section class="burgermenu__items veg" data-bs-toggle="modal" data-bs-target="#mymodal">
            <div class="burgermenu__image">
                <img src="./assests/images/burger-list/vegburger.jpg" alt="">
            </div>
            <div class="burgermenu__info">
                <h1>Veg Burger</h1>
                <p>Rs 100</p>
            </div>
        </section>
        <section class="burgermenu__items egg" data-bs-toggle="modal" data-bs-target="#mymodal">
            <div class="burgermenu__image">
                <img src="./assests/images/burger-list/eggburger.webp" alt="">
            </div>
            <div class="burgermenu__info">
                <h1>Egg Burger</h1>
                <p>Rs 150</p>
            </div>
        </section>
        <section class="burgermenu__items chicken" data-bs-toggle="modal" data-bs-target="#mymodal">
            <div class="burgermenu__image">
                <img src="./assests/images/burger-list/chickenburger.jpg" alt="">
            </div>
            <div class="burgermenu__info">
                <h1> Chicken Burger</h1>
                <p>Rs 200</p>
            </div>
        </section>

        <section>
            <div class="container mt-5">
                <div class="modal fade" id="mymodal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">

                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Veg Burger</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="burgerModalItems">
                                <div class="burgerModalItem">
                                    <div class="burgerModalItem__details">
                                        <img src="./assests/images/burger-list/Crispy.jfif" alt="">
                                        <p>Crispy Supreme</p>
                                    </div>
                                    <div class="burgerModalItem__btn">
                                        <button id="cartBtnMinus">-</button>
                                        <p class="cartItemsList">0</p>
                                        <button id="cartBtnAdd">+</button>
                                    </div>
                                </div>
                                <div class="burgerModalItem">
                                    <div class="burgerModalItem__details">
                                        <img src="./assests/images/burger-list/surprise.webp" alt="">
                                        <p>Surprise</p>
                                    </div>
                                    <div class="burgerModalItem__btn">
                                        <button id="cartBtnMinus">-</button>
                                        <p class="cartItemsList">0</p>
                                        <button id="cartBtnAdd">+</button>
                                    </div>
                                </div>
                                <div class="burgerModalItem">
                                    <div class="burgerModalItem__details">
                                        <img src="./assests/images/burger-list/whopper.webp" alt="">
                                        <p>Whopper</p>
                                    </div>
                                    <div class="burgerModalItem__btn">
                                        <button id="cartBtnMinus">-</button>
                                        <p class="cartItemsList">0</p>
                                        <button id="cartBtnAdd">+</button>
                                    </div>
                                </div>
                                <div class="burgerModalItem">
                                    <div class="burgerModalItem__details">
                                        <img src="./assests/images/burger-list/chilli.webp" alt="">
                                        <p>Chilli Cheese</p>
                                    </div>
                                    <div class="burgerModalItem__btn">
                                        <button id="cartBtnMinus">-</button>
                                        <p class="cartItemsList">0</p>
                                        <button id="cartBtnAdd">+</button>
                                    </div>
                                </div>
                                <div class="burgerModalItem">
                                    <div class="burgerModalItem__details">
                                        <img src="./assests/images/burger-list/tandoor.png" alt="">
                                        <p>Tandoor Grill</p>
                                    </div>
                                    <div class="burgerModalItem__btn">
                                        <button id="cartBtnMinus">-</button>
                                        <p class="cartItemsList">0</p>
                                        <button id="cartBtnAdd">+</button>
                                    </div>
                                </div>
                                <div class="addToCartBtn">
                                    <button id="goToCartButton">Go To Cart</button>
                                    <button id="addToCartButton">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="alertContainer">
            <div class="alert alert-success alertDiv alertDisable" role="alert">
                Your Burger order is successfully placed
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./assests/js/list-burger.js"></script>
</body>

</html>
